<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LA ESTRELLA SUPREMA | GLOBAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #2e4d23;
            --accent: #C0C0C0;
            --success: #28a745; /* Color para botones de acci√≥n en el panel */
            --danger: #dc3545;
            --grad-green: linear-gradient(135deg, #2e4d23, #1a2e15);
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; min-height: 100vh; padding-bottom: 80px; }
        .hidden { display: none !important; }

        /* PORTADA */
        #portada {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-size: cover; background-position: center; position: relative; color: white; text-align: center;
        }
        #portada::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); }
        .portada-content { z-index: 10; padding: 20px; }

        .btn-main {
            padding: 15px 50px; font-size: 1.1rem; font-weight: bold; color: white;
            background: var(--grad-green); border: 2px solid var(--accent);
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* TIENDA */
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .search-bar { width: 100%; padding: 15px; border-radius: 30px; border: 2px solid var(--primary); outline: none; margin-bottom: 20px; box-sizing: border-box; }
        
        .category-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .cat-btn { padding: 10px 20px; border-radius: 20px; border: none; background: white; font-weight: bold; white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .cat-btn.active { background: var(--primary); color: white; }

        /* GRID PRODUCTOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 15px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid #ddd; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 140px; object-fit: cover; border-bottom: 2px solid var(--primary); }
        .card-body { padding: 10px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 1rem; font-weight: bold; margin: 5px 0; color: #333; }
        .card-desc { font-size: 0.8rem; color: #666; margin-bottom: 10px; font-style: italic; min-height: 30px; }
        .card-price { color: var(--primary); font-size: 1.2rem; font-weight: 800; margin-bottom: 10px; display: block; }
        
        .add-btn { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* CARRITO FLOTANTE */
        #cart-float {
            position: fixed; bottom: 20px; right: 20px; width: 65px; height: 65px;
            background: var(--grad-green); border-radius: 50%; border: 3px solid var(--accent);
            display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer;
        }
        .cart-badge { position: absolute; top: -5px; right: -5px; background: red; color: white; width: 25px; height: 25px; border-radius: 50%; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; border: 2px solid white; }

        /* MODALES */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 20px; padding: 25px; max-height: 85vh; overflow-y: auto; }

        /* PANEL ADMIN ESPEC√çFICO */
        .admin-panel input, .admin-panel select, .admin-panel textarea { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-family: inherit; }
        
        /* BOTONES DE ACCI√ìN PANEL (VERDES) */
        .btn-action { background: var(--success) !important; color: white !important; border: none !important; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-delete { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<audio id="snd-click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-technology-select-3124.mp3"></audio>

<section id="portada">
    <div class="portada-content">
        <h1>LA ESTRELLA SUPREMA</h1>
        <p>Calidad Global, Precio Local</p>
        <button class="btn-main" onclick="enterShop()">VER PRODUCTOS</button>
    </div>
</section>

<section id="tienda" class="hidden">
    <div class="container">
        <div onclick="adminLogin()" style="position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; opacity: 0;"></div>

        <input type="text" id="search" class="search-bar" placeholder="üîç Buscar productos o combos..." onkeyup="renderShop()">
        
        <div id="cat-bar" class="category-bar"></div>

        <h3 id="current-cat-title" style="margin: 10px 0; color: var(--primary);">TODOS LOS PRODUCTOS</h3>
        <div id="grid-products" class="grid">Cargando productos de la nube...</div>
    </div>
</section>

<div id="cart-float" class="hidden" onclick="toggleCart()">
    <svg width="30" height="30" viewBox="0 0 24 24" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
    <div id="badge-count" class="cart-badge hidden">0</div>
</div>

<div id="modal-cart" class="modal hidden">
    <div class="modal-content">
        <h2 style="color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px;">üõí Tu Pedido</h2>
        <div id="cart-list"></div>
        <h3 style="text-align: right; margin: 20px 0;">TOTAL: <span id="cart-total">$0</span></h3>
        <button class="btn-action" onclick="sendOrder()">ENVIAR POR WHATSAPP</button>
        <button onclick="toggleCart()" style="width:100%; margin-top:10px; background:none; border:none; color:#999;">Cerrar</button>
    </div>
</div>

<div id="modal-admin" class="modal hidden">
    <div class="modal-content admin-panel">
        <h2 style="color: var(--primary); text-align: center;">‚öôÔ∏è Panel de Control</h2>
        
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <button onclick="showTab('prod')" style="flex:1; padding:10px; border-radius:10px; border:none;">Productos</button>
            <button onclick="showTab('cat')" style="flex:1; padding:10px; border-radius:10px; border:none;">Categor√≠as</button>
        </div>

        <div id="tab-prod">
            <h4>A√±adir Producto / Combo</h4>
            <input id="new-name" placeholder="Nombre">
            <textarea id="new-desc" placeholder="Descripci√≥n (ej: Trae 2lb pollo, 1L aceite...)" rows="3"></textarea>
            <input id="new-price" type="number" placeholder="Precio (n√∫mero)">
            <select id="new-cat"></select>
            <input type="file" id="new-img" accept="image/*">
            <button class="btn-action" onclick="saveProduct()">GUARDAR PRODUCTO ‚úÖ</button>
            <hr>
            <div id="adm-list-prod" style="max-height: 200px; overflow-y: auto;"></div>
        </div>

        <div id="tab-cat" class="hidden">
            <h4>Nueva Categor√≠a</h4>
            <input id="new-cat-name" placeholder="Nombre (ej: CIGARROS)">
            <button class="btn-action" onclick="addCategory()">CREAR CATEGOR√çA ‚úÖ</button>
            <hr>
            <div id="adm-list-cat"></div>
        </div>

        <button onclick="closeAdmin()" style="width:100%; margin-top:20px; border:none; background:#eee; padding:10px; border-radius:10px;">Salir</button>
    </div>
</div>

<script>
    // 1. CONFIGURACI√ìN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyCJbDPG-EC19g7ifX4SKF85uAsOF0ODHSo",
      authDomain: "la-estrella-suprema.firebaseapp.com",
      databaseURL: "https://la-estrella-suprema-default-rtdb.firebaseio.com",
      projectId: "la-estrella-suprema",
      storageBucket: "la-estrella-suprema.firebasestorage.app",
      messagingSenderId: "246077605279",
      appId: "1:246077605279:web:9b0556eab180f38f2369aa"
    };

    firebase.initializeApp(firebaseConfig);
    const dbRef = firebase.database().ref('tienda_v4');

    // 2. ESTADO
    let appData = { items: [], cats: ["COMBOS", "CIGARROS"], cover: "https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=1200" };
    let cart = [];
    let currentCat = 'TODOS';

    // 3. SINCRONIZACI√ìN
    dbRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            appData = data;
            if(!appData.items) appData.items = [];
            if(!appData.cats) appData.cats = ["GENERAL"];
        } else {
            dbRef.set(appData);
        }
        updateUI();
    });

    function updateUI() {
        document.getElementById('portada').style.backgroundImage = `url(${appData.cover})`;
        const catBar = document.getElementById('cat-bar');
        const adminCatSelect = document.getElementById('new-cat');
        
        let htmlCats = `<button class="cat-btn ${currentCat==='TODOS'?'active':''}" onclick="filter('TODOS')">üåü TODOS</button>`;
        let htmlOptions = '';

        appData.cats.forEach(c => {
            htmlCats += `<button class="cat-btn ${currentCat===c?'active':''}" onclick="filter('${c}')">${c}</button>`;
            htmlOptions += `<option value="${c}">${c}</option>`;
        });

        catBar.innerHTML = htmlCats;
        adminCatSelect.innerHTML = htmlOptions;
        renderShop();
    }

    function renderShop() {
        const grid = document.getElementById('grid-products');
        const term = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = '';

        const filtered = appData.items.filter(p => {
            return (currentCat === 'TODOS' || p.cat === currentCat) && 
                   (p.name.toLowerCase().includes(term) || (p.desc && p.desc.toLowerCase().includes(term)));
        });

        filtered.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${p.img}">
                    <div class="card-body">
                        <div class="card-title">${p.name}</div>
                        <div class="card-desc">${p.desc || ''}</div>
                        <span class="card-price">$${p.price}</span>
                        <button class="add-btn" onclick="addToCart(${p.id})">AGREGAR üõí</button>
                    </div>
                </div>`;
        });
    }

    // 4. L√ìGICA DE NEGOCIO
    function enterShop() {
        document.getElementById('portada').classList.add('hidden');
        document.getElementById('tienda').classList.remove('hidden');
        document.getElementById('cart-float').classList.remove('hidden');
    }

    function filter(c) { currentCat = c; updateUI(); }

    function addToCart(id) {
        const p = appData.items.find(x => x.id === id);
        const exist = cart.find(x => x.id === id);
        if(exist) exist.qty++; else cart.push({...p, qty: 1});
        document.getElementById('snd-click').play();
        updateBadge();
    }

    function updateBadge() {
        const total = cart.reduce((a, b) => a + b.qty, 0);
        const b = document.getElementById('badge-count');
        b.innerText = total;
        b.classList.toggle('hidden', total === 0);
    }

    function toggleCart() {
        const m = document.getElementById('modal-cart');
        if(m.classList.contains('hidden')) {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, i) => {
                const sub = item.price * item.qty;
                total += sub;
                list.innerHTML += `
                    <div class="item-row">
                        <span><b>${item.name}</b> (x${item.qty})</span>
                        <span>$${sub} <button onclick="cart.splice(${i},1);toggleCart();toggleCart();updateBadge()" style="color:red;border:none;background:none;">x</button></span>
                    </div>`;
            });
            document.getElementById('cart-total').innerText = '$' + total;
            m.classList.remove('hidden');
        } else {
            m.classList.add('hidden');
        }
    }

    function sendOrder() {
        let msg = "üåü *PEDIDO ESTRELLA SUPREMA* üåü%0A%0A";
        let total = 0;
        cart.forEach(i => { msg += `‚ñ™Ô∏è ${i.name} (x${i.qty}) - $${i.price*i.qty}%0A`; total += i.price*i.qty; });
        msg += `%0Aüí∞ *TOTAL: $${total}*`;
        window.open(`https://wa.me/5358876921?text=${msg}`);
    }

    // 5. ADMIN
    function adminLogin() {
        if(prompt("Usuario:") === "H√âCTOR" && prompt("Pass:") === "VIRTUS123VIRTUS") {
            document.getElementById('modal-admin').classList.remove('hidden');
            renderAdminLists();
        }
    }

    function closeAdmin() { document.getElementById('modal-admin').classList.add('hidden'); }

    function showTab(t) {
        document.getElementById('tab-prod').classList.toggle('hidden', t!=='prod');
        document.getElementById('tab-cat').classList.toggle('hidden', t!=='cat');
    }

    function saveProduct() {
        const n = document.getElementById('new-name').value;
        const d = document.getElementById('new-desc').value;
        const p = document.getElementById('new-price').value;
        const c = document.getElementById('new-cat').value;
        const f = document.getElementById('new-img').files[0];

        if(!n || !p) return alert("Falta nombre o precio");

        const process = (img) => {
            appData.items.push({ id: Date.now(), name: n, desc: d, price: parseFloat(p), cat: c, img: img });
            dbRef.set(appData).then(() => {
                alert("Guardado con √©xito");
                document.getElementById('new-name').value = '';
                document.getElementById('new-desc').value = '';
                document.getElementById('new-price').value = '';
                renderAdminLists();
            });
        };

        if(f) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 400;
                    const scale = MAX / img.width;
                    canvas.width = MAX; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    process(canvas.toDataURL('image/jpeg', 0.7));
                };
            };
            reader.readAsDataURL(f);
        } else { process("https://via.placeholder.com/150"); }
    }

    function addCategory() {
        const n = document.getElementById('new-cat-name').value.toUpperCase();
        if(n && !appData.cats.includes(n)) {
            appData.cats.push(n);
            dbRef.set(appData);
            document.getElementById('new-cat-name').value = '';
            renderAdminLists();
        }
    }

    function renderAdminLists() {
        const lp = document.getElementById('adm-list-prod');
        const lc = document.getElementById('adm-list-cat');
        lp.innerHTML = '<h4>Productos:</h4>';
        appData.items.forEach((p, i) => {
            lp.innerHTML += `<div class="item-row"><span>${p.name}</span> <button class="btn-delete" onclick="appData.items.splice(${i},1);dbRef.set(appData);renderAdminLists()">üóëÔ∏è</button></div>`;
        });
        lc.innerHTML = '<h4>Categor√≠as:</h4>';
        appData.cats.forEach((c, i) => {
            lc.innerHTML += `<div class="item-row"><span>${c}</span> <button class="btn-delete" onclick="appData.cats.splice(${i},1);dbRef.set(appData);renderAdminLists()">üóëÔ∏è</button></div>`;
        });
    }
</script>
</body>
</html>
