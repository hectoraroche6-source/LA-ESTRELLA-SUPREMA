<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title id="page-title">LA ESTRELLA SUPREMA.CUBA</title>
<style>
    :root {
        --primary: #2e4d23; /* Verde Mate */
        --silver: #C0C0C0; /* Plata */
        --bg: #ffffff;
        --border-grad: linear-gradient(45deg, #87CEEB, #C0C0C0);
    }
    body { 
        font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0;
        background-color: var(--bg); border: 12px solid; border-image: var(--border-grad) 1;
        min-height: 100vh; transition: 0.3s;
    }
    .hidden { display: none !important; }
    
    /* PORTADA */
    #portada {
        height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
        background-size: cover; background-position: center; position: relative; color: white; text-align: center;
    }
    #portada::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); z-index:1; }
    .portada-content { z-index: 2; position: relative; width: 90%; }
    #p-titulo { font-size: 3rem; margin: 0; text-shadow: 2px 2px 10px black; text-transform: uppercase; }
    #p-frase { font-size: 1.2rem; margin: 15px 0 40px 0; font-weight: 300; }
    
    @keyframes wobble {
        0%,100% { transform: translateX(0); }
        25% { transform: translateX(-6px) rotate(-2deg); }
        75% { transform: translateX(6px) rotate(2deg); }
    }
    .btn-start {
        padding: 18px 50px; font-size: 1.2rem; font-weight: bold; color: white;
        background: var(--primary); border: 3px solid var(--silver); border-radius: 50px;
        cursor: pointer; animation: wobble 3s infinite ease-in-out; box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* TIENDA */
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    .search-box { width: 100%; padding: 15px; border-radius: 30px; border: 2px solid #ddd; font-size: 1rem; margin: 20px 0; outline: none; box-sizing: border-box; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); border: 1px solid #eee; }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-body { padding: 10px; text-align: center; }
    .price { color: var(--primary); font-weight: bold; font-size: 1.1rem; display: block; margin: 5px 0; }
    .btn-add { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; }

    /* CARRITO */
    #cart-icon {
        position: fixed; bottom: 25px; right: 25px; width: 70px; height: 70px;
        background: var(--primary); color: var(--silver); border-radius: 50%;
        display: flex; align-items: center; justify-content: center; font-size: 30px;
        border: 3px solid var(--silver); box-shadow: 0 5px 15px rgba(0,0,0,0.4); cursor: pointer; z-index: 900;
    }
    
    /* MODALES */
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:2000; }
    .modal-box { 
        background: white; width: 90%; max-width: 500px; padding: 25px; border-radius: 10px; 
        max-height: 90vh; overflow-y: auto; border: 4px solid; border-image: linear-gradient(to bottom, var(--primary), var(--silver)) 1;
    }
    .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    
    /* ADMIN */
    .admin-group { background: #f4f4f4; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
    #secret-login { position: fixed; bottom: 5px; left: 5px; width: 50px; height: 50px; opacity: 0.05; z-index: 3000; cursor: pointer; }
    #admin-gear { position: fixed; top: 15px; right: 15px; background: white; padding: 10px; border-radius: 50%; z-index: 3000; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
</style>
</head>
<body>

<audio id="sfx-buy"></audio>

<section id="portada">
    <div class="portada-content">
        <h1 id="p-titulo">LA ESTRELLA SUPREMA</h1>
        <p id="p-frase">Calidad que inspira, precios que enamoran.</p>
        <button class="btn-start" onclick="goShop()">VER COMBOS</button>
    </div>
</section>

<section id="tienda" class="hidden">
    <div class="container">
        <h2 id="t-head" style="text-align: center;">NUESTRAS OFERTAS</h2>
        <p id="t-sub" style="text-align: center; color:#666;">Selecciona lo mejor</p>
        
        <input type="text" id="search" class="search-box" placeholder="üîç Buscar producto..." onkeyup="renderShop()">
        
        <h3 id="t-list-head">DISPONIBLES</h3>
        <div id="grid-shop" class="grid"></div>
    </div>
</section>

<div id="cart-icon" class="hidden" onclick="openCart()">üõí</div>

<div id="modal-cart" class="modal hidden">
    <div class="modal-box">
        <h2 style="text-align:center; color:var(--primary);">PEDIDO LA ESTRELLA</h2>
        <div id="cart-items"></div>
        <h3 id="cart-total" style="text-align:right; margin-top:20px;">Total: $0.00 USD</h3>
        <button onclick="sendOrder()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; font-weight:bold; margin-top:10px;">HACER PEDIDO</button>
        <button onclick="closeModals()" style="width:100%; margin-top:10px; background:transparent; border:none; color:red;">Cerrar</button>
    </div>
</div>

<div id="secret-login" onclick="login()"></div>
<div id="admin-gear" class="hidden" onclick="openAdmin()">‚öôÔ∏è</div>

<div id="modal-admin" class="modal hidden">
    <div class="modal-box">
        <h2 style="text-align:center;">PANEL DE CONTROL</h2>
        <button onclick="logout()" style="width:100%; background:#d9534f; color:white; border:none; padding:10px; margin-bottom:15px;">Cerrar Sesi√≥n</button>
        
        <div class="admin-group">
            <h4>‚úèÔ∏è Editar Textos</h4>
            <input id="cfg-web" placeholder="Nombre Web">
            <input id="cfg-tit" placeholder="T√≠tulo Portada">
            <input id="cfg-frase" placeholder="Frase Portada">
            <input id="cfg-t1" placeholder="T√≠tulo Tienda 1">
            <input id="cfg-d1" placeholder="Desc. Tienda 1">
            <label>Fondo Portada:</label> <input type="file" id="cfg-bg" accept="image/*">
        </div>

        <div class="admin-group">
            <h4>üé® Estilos</h4>
            <select id="cfg-border">
                <option value="linear-gradient(45deg, #87CEEB, #C0C0C0)">Cielo y Plata</option>
                <option value="linear-gradient(45deg, #2e4d23, #C0C0C0)">Verde y Plata</option>
                <option value="linear-gradient(45deg, #FFD700, #C0C0C0)">Oro y Plata</option>
                <option value="linear-gradient(45deg, #000, #C0C0C0)">Negro y Plata</option>
                <option value="linear-gradient(45deg, #FF69B4, #C0C0C0)">Rosa y Plata</option>
                <option value="linear-gradient(45deg, #B22222, #C0C0C0)">Rub√≠ y Plata</option>
            </select>
            <select id="cfg-sound">
                <option value="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3">Click</option>
                <option value="https://assets.mixkit.co/sfx/preview/mixkit-cash-register-purchase-5739.mp3">Caja</option>
            </select>
        </div>

        <div class="admin-group" style="border:2px solid var(--primary);">
            <h4>‚ûï Nuevo Producto</h4>
            <input id="new-nom" placeholder="Nombre">
            <input type="number" id="new-pre" placeholder="Precio USD">
            <textarea id="new-desc" placeholder="Descripci√≥n"></textarea>
            <label>Foto:</label> <input type="file" id="new-img" accept="image/*">
            <button onclick="addProd()" style="width:100%; background:green; color:white; padding:10px; border:none;">Crear</button>
        </div>

        <div class="admin-group">
            <h4>üì¶ Inventario</h4>
            <div id="inv-list"></div>
        </div>

        <button onclick="saveAll()" style="width:100%; background:#0275d8; color:white; padding:15px; border:none;">GUARDAR CAMBIOS</button>
        <button onclick="closeModals()" style="width:100%; margin-top:10px; background:none; border:none; color:red;">Cancelar</button>
    </div>
</div>

<script>
    // BASE DE DATOS
    let db = JSON.parse(localStorage.getItem('estrella_final')) || {
        web: "LA ESTRELLA SUPREMA.CUBA", tit: "LA ESTRELLA SUPREMA", fra: "Calidad que inspira, precios que enamoran.",
        bg: "https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&w=1000&q=80",
        t1: "NUESTRAS OFERTAS", d1: "Selecciona lo mejor",
        brd: "linear-gradient(45deg, #87CEEB, #C0C0C0)", snd: "https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3",
        prods: []
    };
    let cart = [];

    window.onload = init;

    function init() {
        document.title = db.web; document.getElementById('page-title').innerText = db.web;
        document.getElementById('p-titulo').innerText = db.tit; document.getElementById('p-frase').innerText = db.fra;
        document.getElementById('portada').style.backgroundImage = `url(${db.bg})`;
        document.getElementById('t-head').innerText = db.t1; document.getElementById('t-sub').innerText = db.d1;
        document.documentElement.style.setProperty('--border-grad', db.brd);
        document.getElementById('sfx-buy').src = db.snd;
        renderShop();
    }

    function goShop() {
        document.getElementById('portada').classList.add('hidden');
        document.getElementById('tienda').classList.remove('hidden');
        document.getElementById('cart-icon').classList.remove('hidden');
    }

    function renderShop() {
        const term = document.getElementById('search').value.toLowerCase();
        const grid = document.getElementById('grid-shop');
        grid.innerHTML = '';
        db.prods.filter(p => p.nom.toLowerCase().includes(term)).forEach(p => {
            grid.innerHTML += `
            <div class="card">
                <img src="${p.img}" onclick="alert('${p.desc}')">
                <div class="card-body">
                    <b>${p.nom}</b><br><span class="price">$${p.pre} USD</span>
                    <button class="btn-add" onclick="addCart(${p.id})">A√±adir üõí</button>
                </div>
            </div>`;
        });
    }

    function addCart(id) {
        const item = db.prods.find(p => p.id === id);
        const exists = cart.find(p => p.id === id);
        if(exists) exists.qty++; else cart.push({...item, qty:1});
        document.getElementById('sfx-buy').currentTime=0; document.getElementById('sfx-buy').play();
    }

    function openCart() {
        const list = document.getElementById('cart-items');
        list.innerHTML = cart.length ? '' : '<p style="text-align:center">Carrito vac√≠o</p>';
        let total = 0;
        cart.forEach((p, i) => {
            total += p.pre * p.qty;
            list.innerHTML += `
            <div class="item-row">
                <b>${p.nom}</b>
                <div>
                    <button onclick="modCart(${i},-1)">-</button> <span>${p.qty}</span> <button onclick="modCart(${i},1)">+</button>
                </div>
                <span>$${(p.pre*p.qty).toFixed(2)}</span>
            </div>`;
        });
        document.getElementById('cart-total').innerText = `Total: $${total.toFixed(2)} USD`;
        document.getElementById('modal-cart').classList.remove('hidden');
    }

    function modCart(i, v) {
        cart[i].qty += v;
        if(cart[i].qty < 1) cart.splice(i, 1);
        openCart();
    }

    function sendOrder() {
        if(!cart.length) return;
        let msg = "üåü *¬°HOLA! VENGO DE LA P√ÅGINA: LA ESTRELLA SUPREMA* üåü%0A%0Aüìù *DETALLE DE MI PEDIDO:*%0A";
        let total = 0;
        cart.forEach(p => { msg += `‚Ä¢ ${p.nom} (x${p.qty}) - $${(p.pre*p.qty).toFixed(2)} USD%0A`; total += p.pre*p.qty; });
        msg += `%0Aüí∞ *TOTAL A PAGAR: ${total.toFixed(2)} USD*%0A%0Aüìë *VALE DE VENTA*%0A_Para procesar su orden con √©xito, por favor rellene los datos del destinatario en Cuba:_%0A%0Aüë§ *Nombre Completo:*%0AüÜî *CI:*%0Aüìç *Direcci√≥n Exacta:*%0AüèÅ *Punto de referencia:*%0Aüíµ *Moneda de pago:*%0A%0Aüöö *GARANT√çA DE ENTREGA:*%0A*Se garantiza la entrega en un plazo m√°ximo de 48 horas tras la confirmaci√≥n de su pedido.*`;
        window.open(`https://wa.me/5358876921?text=${msg}`);
    }

    // ADMIN
    function login() { if(prompt("User:")==="H√âCTOR" && prompt("Pass:")==="VIRTUS123VIRTUS") document.getElementById('admin-gear').classList.remove('hidden'); }
    function openAdmin() {
        document.getElementById('cfg-web').value = db.web; document.getElementById('cfg-tit').value = db.tit;
        document.getElementById('cfg-frase').value = db.fra; document.getElementById('cfg-t1').value = db.t1;
        document.getElementById('cfg-d1').value = db.d1; document.getElementById('cfg-border').value = db.brd;
        renderInv(); document.getElementById('modal-admin').classList.remove('hidden');
    }

    function renderInv() {
        const inv = document.getElementById('inv-list'); inv.innerHTML = '';
        db.prods.forEach((p, i) => {
            inv.innerHTML += `<div style="display:flex; justify-content:space-between; margin:5px 0;">
                <img src="${p.img}" width="30"> <span>${p.nom}</span> <button onclick="delProd(${i})" style="color:red;border:none;">üóëÔ∏è</button>
            </div>`;
        });
    }

    function addProd() {
        const f = document.getElementById('new-img').files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
            db.prods.push({
                id: Date.now(), nom: document.getElementById('new-nom').value,
                pre: parseFloat(document.getElementById('new-pre').value),
                desc: document.getElementById('new-desc').value,
                img: f ? e.target.result : 'https://via.placeholder.com/150'
            });
            renderInv(); alert("Creado!");
        };
        if(f) reader.readAsDataURL(f); else reader.onload({});
    }

    function delProd(i) { db.prods.splice(i, 1); renderInv(); }

    function saveAll() {
        db.web=document.getElementById('cfg-web').value; db.tit=document.getElementById('cfg-tit').value;
        db.fra=document.getElementById('cfg-frase').value; db.t1=document.getElementById('cfg-t1').value;
        db.d1=document.getElementById('cfg-d1').value; db.brd=document.getElementById('cfg-border').value;
        db.snd=document.getElementById('cfg-sound').value;
        
        const f = document.getElementById('cfg-bg').files[0];
        if(f) {
            const r = new FileReader();
            r.onload = (e) => { db.bg = e.target.result; finishSave(); };
            r.readAsDataURL(f);
        } else finishSave();
    }

    function finishSave() {
        localStorage.setItem('estrella_final', JSON.stringify(db));
        init(); closeModals(); alert("Guardado!");
    }

    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); }
    function logout() { document.getElementById('admin-gear').classList.add('hidden'); closeModals(); }
</script>
</body>
</html>
