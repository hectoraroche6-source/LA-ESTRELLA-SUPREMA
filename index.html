<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA ESTRELLA SUPREMA. CUBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        .silver-btn {
            background: linear-gradient(145deg, #ffffff, #d1d5db);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1), inset 0 1px 2px white;
            border: 2px solid #94a3b8;
            color: #1e293b;
        }
        .active-silver {
            background: linear-gradient(145deg, #e2e8f0, #94a3b8);
            box-shadow: 0 0 20px rgba(148, 163, 184, 0.6);
            transform: scale(1.05);
            border-color: #475569;
        }
        .product-card { border-radius: 2rem; transition: all 0.3s ease; border: 2px solid #cbd5e1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #adminPanel { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body id="mainBody" class="bg-slate-50 pb-32">

    <!-- CABECERA PRINCIPAL -->
    <header id="mainHeader" class="bg-gradient-to-r from-blue-700 via-blue-500 to-green-500 p-8 rounded-b-[40px] shadow-2xl text-center relative">
        <div class="max-w-md mx-auto">
            <h1 id="brandName" class="text-3xl font-black text-white tracking-tighter uppercase mb-1">LA ESTRELLA SUPREMA.</h1>
            <h2 class="text-base font-bold tracking-[0.3em] text-white/80 mb-4">CUBA</h2>
            <p class="text-white/90 text-sm font-bold italic mb-6">"¬°Lo mejor de Cuba en tu mesa!"</p>
            
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="render()" placeholder="Buscar Producto..." 
                       class="w-full bg-white border-none rounded-2xl py-4 pl-14 pr-6 text-sm font-bold shadow-xl focus:ring-4 focus:ring-blue-300 transition-all text-slate-700">
            </div>
        </div>
        
        <!-- BOT√ìN GESTI√ìN (Visible solo tras login) -->
        <button id="adminGear" onclick="openAdmin()" class="hidden absolute top-6 right-6 bg-white/20 p-3 rounded-full text-white backdrop-blur-md hover:bg-white/40">
            <i class="fa-solid fa-user-gear"></i>
        </button>
    </header>

    <main class="max-w-md mx-auto p-5">
        <!-- NAVEGACI√ìN -->
        <div class="flex gap-3 mb-8 overflow-x-auto py-2 no-scrollbar">
            <button onclick="setCategory('combos')" id="btn-combos" class="silver-btn flex-1 min-w-[100px] py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest active-silver">Combos</button>
            <button onclick="setCategory('aseo')" id="btn-aseo" class="silver-btn flex-1 min-w-[100px] py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Aseo</button>
            <button onclick="setCategory('extras')" id="btn-extras" class="silver-btn flex-1 min-w-[100px] py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest">Extras</button>
        </div>

        <div id="extraTitle" class="hidden mb-6 text-center">
            <h2 class="text-xl font-black text-slate-800 uppercase italic">Conforma tu combo a Tu gusto</h2>
        </div>

        <!-- LISTADO DE PRODUCTOS -->
        <div id="productsGrid" class="grid gap-5"></div>

        <!-- SUGERENCIAS -->
        <div class="mt-16 mb-12">
            <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6 text-center">Sugerencias Extra</h2>
            <div id="suggestedGrid" class="grid grid-cols-3 gap-3"></div>
        </div>
    </main>

    <!-- CARRITO FLOTANTE (LA BOLSITA) -->
    <div id="cartBar" class="fixed bottom-8 left-6 right-6 z-40 hidden">
        <button onclick="openCart()" class="w-full bg-slate-900 text-white p-5 rounded-[35px] shadow-2xl flex justify-between items-center border border-white/10">
            <div class="flex items-center gap-4">
                <div class="bg-blue-500 p-3 rounded-full animate-bounce"><i class="fa-solid fa-bag-shopping"></i></div>
                <div class="text-left">
                    <span id="cartCountLabel" class="block font-black text-sm uppercase">Vac√≠o</span>
                </div>
            </div>
            <span id="cartTotalLabel" class="text-2xl font-black text-green-400 tracking-tighter">$0.00</span>
        </button>
    </div>

    <!-- MODAL CARRITO -->
    <div id="cartModal" class="fixed inset-0 bg-slate-900/95 backdrop-blur-xl z-[70] hidden flex-col pt-10">
        <div class="bg-white w-full max-w-md mx-auto flex-1 rounded-t-[50px] p-8 flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-slate-800 uppercase">Mi Carrito</h2>
                <button onclick="closeCart()" class="bg-slate-100 p-3 rounded-full text-slate-500"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="cartItemsList" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="mt-8 border-t pt-6">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-slate-400 font-black uppercase text-xs">Total</span>
                    <span id="finalTotal" class="text-4xl font-black text-slate-800">$0.00</span>
                </div>
                <button onclick="sendWhatsApp()" class="w-full bg-green-500 text-white py-5 rounded-[25px] font-black uppercase flex items-center justify-center gap-3">
                    COMPRAR POR WHATSAPP <i class="fa-brands fa-whatsapp text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- PANEL ADMINISTRADOR (TU VISTA PERSONAL) -->
    <div id="adminPanel" class="fixed inset-0 bg-white z-[200] hidden flex-col overflow-y-auto">
        <div class="p-8 bg-slate-900 text-white flex justify-between items-center sticky top-0 z-10 shadow-xl">
            <div>
                <h2 class="font-black text-2xl uppercase text-blue-400">Panel H√©ctor</h2>
                <p class="text-[10px] text-slate-400">Modo Edici√≥n Activo</p>
            </div>
            <button onclick="closeAdmin()" class="bg-white/10 p-3 rounded-full hover:bg-red-500 transition-colors"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="p-6 max-w-md mx-auto space-y-8 pb-32">
            <!-- SECCI√ìN: APARIENCIA -->
            <div class="bg-slate-50 p-6 rounded-[30px] border-2 border-slate-200">
                <h3 class="font-black text-slate-800 uppercase mb-4 text-xs tracking-widest"><i class="fa-solid fa-palette mr-2"></i> Color de la P√°gina</h3>
                <div class="flex gap-4">
                    <button onclick="setTheme('blue')" class="w-12 h-12 rounded-2xl bg-blue-600 border-4 border-white shadow-lg"></button>
                    <button onclick="setTheme('green')" class="w-12 h-12 rounded-2xl bg-green-600 border-4 border-white shadow-lg"></button>
                    <button onclick="setTheme('dark')" class="w-12 h-12 rounded-2xl bg-slate-800 border-4 border-white shadow-lg"></button>
                    <button onclick="setTheme('gold')" class="w-12 h-12 rounded-2xl bg-amber-500 border-4 border-white shadow-lg"></button>
                </div>
            </div>

            <!-- SECCI√ìN: NUEVO PRODUCTO / COMBO -->
            <div class="bg-white p-6 rounded-[30px] border-2 border-blue-100 shadow-sm">
                <h3 class="font-black text-blue-600 uppercase mb-4 text-xs tracking-widest"><i class="fa-solid fa-plus mr-2"></i> Agregar Nuevo</h3>
                <div class="space-y-3">
                    <input type="text" id="newProdName" placeholder="Nombre del Combo o Producto" class="w-full p-3 bg-slate-50 rounded-xl text-xs font-bold border-none ring-1 ring-slate-200">
                    <textarea id="newProdDesc" placeholder="Lista de productos que trae el combo (ej: 10 lb Pollo, 2 lb Frijol...)" class="w-full p-3 bg-slate-50 rounded-xl text-xs border-none ring-1 ring-slate-200 h-24"></textarea>
                    <div class="flex gap-2">
                        <input type="number" id="newProdPrice" placeholder="Precio USD" class="w-1/2 p-3 bg-slate-50 rounded-xl text-xs font-bold border-none ring-1 ring-slate-200">
                        <select id="newProdCat" class="w-1/2 p-3 bg-slate-50 rounded-xl text-[10px] font-bold border-none ring-1 ring-slate-200">
                            <option value="combos">Combos</option>
                            <option value="extras">Extras</option>
                            <option value="aseo">Aseo</option>
                            <option value="sugeridos">Sugeridos</option>
                        </select>
                    </div>
                    <input type="text" id="newProdImg" placeholder="Link de la foto (URL)" class="w-full p-3 bg-slate-50 rounded-xl text-[10px] border-none ring-1 ring-slate-200">
                    <button onclick="addNewProduct()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-xs uppercase shadow-lg">Guardar en Cat√°logo</button>
                </div>
            </div>

            <!-- SECCI√ìN: GESTI√ìN DE EXISTENTES -->
            <div id="adminInventory" class="space-y-4">
                <h3 class="font-black text-slate-800 uppercase text-xs tracking-widest border-b-2 border-slate-100 pb-2">Inventario Actual</h3>
                <!-- Los productos aparecer√°n aqu√≠ con botones de borrar y editar -->
            </div>
        </div>
    </div>

    <!-- ACCESO OCULTO -->
    <div class="fixed bottom-4 left-4 opacity-5 hover:opacity-100 z-50">
        <button onclick="login()"><i class="fa-solid fa-fingerprint"></i></button>
    </div>

    <script>
        // --- BASE DE DATOS LOCAL ---
        let products = JSON.parse(localStorage.getItem('estrella_db')) || [
            { id: 1, name: 'Combo #1: Esencia Familiar', price: 22.00, category: 'combos', desc: '10 lb Pollo, 5 lb Arroz, 2 lb Frijol, 1 L Aceite, Pur√© (800g), Caf√© (250g), Picadillo (400g).', img: '' },
            { id: 10, name: 'Combo #10: Estrella Suprema', price: 135.00, category: 'combos', desc: 'TODO INCLUIDO: Pollo, Cerdo, Arroz, Frijol, Aceite, Aseo y Agro completo.', img: '', badge: 'EL REY üëë' },
            { id: 11, name: 'Cigarros H.Upmann', price: 0.93, category: 'extras', desc: '450 CUP aprox.', img: '' },
            { id: 12, name: 'Detergente (1kg)', price: 2.00, category: 'aseo', desc: 'Limpieza profunda.', img: '' }
        ];

        let cart = [];
        let currentCategory = 'combos';
        let isAdmin = false;

        // --- SONIDO ---
        function tiklin() {
            try {
                const ctx = new AudioContext();
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                o.frequency.value = 1400; g.gain.value = 0.05;
                o.start(); o.stop(ctx.currentTime + 0.1);
            } catch(e) {}
        }

        // --- SISTEMA DE TIENDA (VISTA USUARIO) ---
        function render() {
            const grid = document.getElementById('productsGrid');
            const term = document.getElementById('searchInput').value.toLowerCase();
            grid.innerHTML = "";

            products.filter(p => (p.category === currentCategory || term) && p.name.toLowerCase().includes(term))
            .forEach(p => {
                grid.innerHTML += `
                    <div class="product-card bg-white p-5 shadow-md relative">
                        ${p.badge ? `<span class="absolute top-0 right-0 bg-yellow-400 text-black text-[10px] font-black px-4 py-1.5 rounded-bl-2xl z-10">${p.badge}</span>` : ''}
                        ${p.img ? `<img src="${p.img}" class="w-full h-32 object-cover rounded-2xl mb-4 border border-slate-100">` : ''}
                        <div class="flex justify-between items-start mb-3">
                            <div class="pr-2">
                                <h3 class="font-black text-slate-800 uppercase text-[13px] leading-tight">${p.name}</h3>
                                <p class="text-slate-400 text-[10px] font-bold mt-1 line-clamp-2 uppercase">${p.desc}</p>
                            </div>
                            <span class="text-green-600 font-black text-xl tracking-tighter">$${p.price.toFixed(2)}</span>
                        </div>
                        <button onclick="addToCart(${p.id})" class="w-full py-4 bg-blue-600 text-white rounded-2xl text-[11px] font-black uppercase tracking-widest active:scale-95 transition-transform shadow-lg">
                            <i class="fa-solid fa-plus mr-2"></i> A√±adir
                        </button>
                    </div>
                `;
            });

            // Render Sugeridos
            const sug = document.getElementById('suggestedGrid');
            sug.innerHTML = "";
            products.filter(p => p.category === 'sugeridos').forEach(s => {
                sug.innerHTML += `
                    <div class="bg-white p-3 rounded-2xl text-center shadow-sm border border-slate-200">
                        <p class="text-[9px] font-black text-slate-600 uppercase h-6 overflow-hidden">${s.name}</p>
                        <p class="text-green-600 font-black text-xs mb-2">$${s.price.toFixed(2)}</p>
                        <button onclick="addToCart(${s.id})" class="text-blue-500"><i class="fa-solid fa-circle-plus text-2xl"></i></button>
                    </div>
                `;
            });
            saveDB();
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.silver-btn').forEach(b => b.classList.remove('active-silver'));
            document.getElementById(`btn-${cat}`).classList.add('active-silver');
            document.getElementById('extraTitle').style.display = (cat === 'extras') ? 'block' : 'none';
            render();
        }

        // --- CARRITO ---
        function addToCart(id) {
            tiklin();
            const p = products.find(i => i.id === id);
            const exists = cart.find(i => i.id === id);
            if(exists) exists.qty++; else cart.push({...p, qty: 1});
            updateCartUI();
        }

        function updateCartUI() {
            const total = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
            const itemsCount = cart.reduce((a, b) => a + b.qty, 0);
            document.getElementById('cartTotalLabel').innerText = `$${total.toFixed(2)}`;
            document.getElementById('cartCountLabel').innerText = itemsCount + (itemsCount === 1 ? ' Producto' : ' Productos');
            document.getElementById('cartBar').classList.toggle('hidden', cart.length === 0);
        }

        function openCart() {
            const list = document.getElementById('cartItemsList');
            list.innerHTML = "";
            cart.forEach(item => {
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-4 rounded-3xl border border-slate-100">
                        <div class="flex-1">
                            <p class="font-black text-slate-800 text-[10px] uppercase">${item.name}</p>
                            <p class="text-green-600 font-black text-xs">$${(item.price * item.qty).toFixed(2)}</p>
                        </div>
                        <div class="flex items-center gap-3 bg-white px-3 py-2 rounded-2xl">
                            <button onclick="modQty(${item.id}, -1)"><i class="fa-solid fa-minus text-slate-400"></i></button>
                            <span class="font-black text-xs">${item.qty}</span>
                            <button onclick="modQty(${item.id}, 1)"><i class="fa-solid fa-plus text-slate-400"></i></button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('finalTotal').innerText = `$${cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)}`;
            document.getElementById('cartModal').style.display = 'flex';
        }

        function modQty(id, delta) {
            const i = cart.find(x => x.id === id);
            i.qty += delta;
            if(i.qty <= 0) cart = cart.filter(x => x.id !== id);
            updateCartUI();
            if(cart.length === 0) closeCart(); else openCart();
        }

        function closeCart() { document.getElementById('cartModal').style.display = 'none'; }

        function sendWhatsApp() {
            let msg = "*PEDIDO LA ESTRELLA SUPREMA*%0A%0A";
            cart.forEach(i => msg += `‚Ä¢ (${i.qty}) ${i.name}%0A`);
            msg += `%0A*TOTAL: $${cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)} USD*`;
            window.open(`https://wa.me/5358876921?text=${msg}`);
        }

        // --- SISTEMA DE GESTI√ìN (H√âCTOR) ---
        function login() {
            const user = prompt("Due√±o:");
            const pass = prompt("Clave:");
            if(user === "HECTOR" && pass === "VIRTUS123VIRTUS") {
                isAdmin = true;
                document.getElementById('adminGear').classList.remove('hidden');
                alert("Acceso Administrador concedido.");
            }
        }

        function openAdmin() { 
            document.getElementById('adminPanel').style.display = 'flex';
            renderAdminInventory();
        }
        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }

        function addNewProduct() {
            const name = document.getElementById('newProdName').value;
            const desc = document.getElementById('newProdDesc').value;
            const price = parseFloat(document.getElementById('newProdPrice').value);
            const cat = document.getElementById('newProdCat').value;
            const img = document.getElementById('newProdImg').value;

            if(!name || !price) return alert("Nombre y Precio obligatorios");

            products.push({ id: Date.now(), name, desc, price, category: cat, img });
            alert("¬°Combo/Producto Guardado!");
            render();
            renderAdminInventory();
            // Limpiar
            document.getElementById('newProdName').value = "";
            document.getElementById('newProdDesc').value = "";
            document.getElementById('newProdPrice').value = "";
            document.getElementById('newProdImg').value = "";
        }

        function renderAdminInventory() {
            const list = document.getElementById('adminInventory');
            list.innerHTML = "";
            products.forEach(p => {
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl border-2 border-slate-100 flex justify-between items-center shadow-sm">
                        <div class="flex-1 pr-4">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${p.category}</p>
                            <p class="font-black text-slate-700 text-xs">${p.name}</p>
                            <p class="text-green-600 font-black text-xs">$${p.price.toFixed(2)}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editPrice(${p.id})" class="bg-blue-100 text-blue-600 p-2 rounded-lg"><i class="fa-solid fa-tag"></i></button>
                            <button onclick="deleteProduct(${p.id})" class="bg-red-100 text-red-600 p-2 rounded-lg"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                `;
            });
        }

        function editPrice(id) {
            const p = products.find(x => x.id === id);
            const nPrice = prompt("Nuevo precio para " + p.name, p.price);
            if(nPrice) {
                p.price = parseFloat(nPrice);
                render();
                renderAdminInventory();
            }
        }

        function deleteProduct(id) {
            if(confirm("¬øSeguro que quieres borrar este combo?")) {
                products = products.filter(x => x.id !== id);
                render();
                renderAdminInventory();
            }
        }

        function setTheme(color) {
            const body = document.getElementById('mainBody');
            const header = document.getElementById('mainHeader');
            const btns = document.querySelectorAll('main button.bg-blue-600');

            if(color === 'green') {
                body.className = "bg-green-50 pb-32";
                header.className = "bg-gradient-to-r from-green-800 to-emerald-500 p-8 rounded-b-[40px] shadow-2xl text-center relative";
            } else if(color === 'blue') {
                body.className = "bg-slate-50 pb-32";
                header.className = "bg-gradient-to-r from-blue-700 via-blue-500 to-green-500 p-8 rounded-b-[40px] shadow-2xl text-center relative";
            } else if(color === 'dark') {
                body.className = "bg-slate-900 pb-32";
                header.className = "bg-slate-800 p-8 rounded-b-[40px] shadow-2xl text-center relative";
            } else if(color === 'gold') {
                body.className = "bg-amber-50 pb-32";
                header.className = "bg-gradient-to-r from-amber-600 to-yellow-400 p-8 rounded-b-[40px] shadow-2xl text-center relative";
            }
        }

        function saveDB() {
            localStorage.setItem('estrella_db', JSON.stringify(products));
        }

        window.onload = render;
    </script>
</body>
</html>
