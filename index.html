<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Estrella Suprema - Pro Audio</title>
    <style>
        :root { --dorado: #c5a059; --negro: #1a1a1a; --fondo: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); margin: 0; padding: 15px; padding-bottom: 100px; }
        .header { text-align: center; color: var(--dorado); border-bottom: 2px solid var(--dorado); padding-bottom: 10px; margin-bottom: 20px; }
        .search-container { max-width: 500px; margin: 0 auto 20px; }
        #inputBusca { width: 100%; padding: 12px 40px; border: 2px solid var(--dorado); border-radius: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 15px; text-align: center; }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .admin-box { margin-top: 40px; padding: 20px; background: white; border-radius: 20px; border: 3px solid var(--negro); }
        .btn-gold { background: var(--dorado); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; }
        .music-player { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--negro); color: white; padding: 10px; display: flex; justify-content: space-around; }
    </style>
</head>
<body>

<h1 style="text-align:center;color:#c5a059;">LA ESTRELLA SUPREMA</h1>
<input id="inputBusca" placeholder="Buscar..." onkeyup="filtrar()">
<div class="grid" id="gridProds"></div>

<div class="admin-box">
    <input id="pNom" placeholder="Nombre">
    <input id="pPre" type="number" placeholder="Precio">
    <input id="pImg" type="file">
    <button class="btn-gold" onclick="publicar()">Publicar</button>
</div>

<div class="music-player">
    <button onclick="audio.play()">â–¶</button>
    <button onclick="audio.pause()">II</button>
</div>

<audio id="audio"></audio>

<script>
let db = JSON.parse(localStorage.getItem('estrella')) || [];
function render() {
    gridProds.innerHTML = '';
    db.forEach(p => {
        gridProds.innerHTML += `<div class="card"><img src="${p.img}"><p>${p.nom} - ${p.pre} CUP</p></div>`;
    });
}
function publicar() {
    const r = new FileReader();
    r.onload = e => {
        db.push({ nom: pNom.value, pre: pPre.value, img: e.target.result });
        localStorage.setItem('estrella', JSON.stringify(db));
        render();
    };
    r.readAsDataURL(pImg.files[0]);
}
function filtrar() {
    let t = inputBusca.value.toLowerCase();
    document.querySelectorAll('.card').forEach(c => {
        c.style.display = c.innerText.toLowerCase().includes(t) ? 'block' : 'none';
    });
}
render();
</script>

</body>
</html>
